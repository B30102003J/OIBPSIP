<!DOCTYPE html>
<html>

<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="bj.css">
</head>

<body>
	<header>
		<h1>Temperature Converter</h1>
		<li>-- by Bhavya Jadam</li>
	</header>
	<div class="temp-block">

		<h2>Enter Temperature</h2>
		<input type="number" placeholder="Temperature">
		<select>
			<option value="Celsius">Celsius</option>
			<option value="Fahrenheit">Fahrenheit</option>
			<option value="Kelvin">Kelvin</option>
		</select>
	</div>

	<div class="convert-block">
		<h2>Convert To</h2>
		<select>
			<option value="Celsius">Celsius</option>
			<option value="Fahrenheit">Fahrenheit</option>
			<option value="Kelvin">Kelvin</option>
		</select>
	</div>

	<div class="result-block">
		<h2>Result</h2>
		<p id="convertedTemp" style="font-family: Arial, Helvetica, sans-serif;">The converted temperature will be
			displayed here.</p>
		<button>Convert</button>
	</div>

	<script>
		// Add a click event listener to the "Convert" button
		document.querySelector('button').addEventListener('click', function () {
			// Get the user's inputs
			var temperature = document.querySelector('input[type="number"]').value;
			var fromUnit = document.querySelector('.temp-block select').value;
			var toUnit = document.querySelector('.convert-block select').value;

			// Perform the conversion
			var convertedTemp;
			if (fromUnit === 'Celsius') {
				if (toUnit === 'Fahrenheit') {
					convertedTemp = temperature * 9 / 5 + 32;
				} else if (toUnit === 'Kelvin') {
					convertedTemp = parseFloat(temperature) + 273.15;
				} else {
					convertedTemp = temperature;
				}
			} else if (fromUnit === 'Fahrenheit') {
				if (toUnit === 'Celsius') {
					convertedTemp = (temperature - 32) * 5 / 9;
				} else if (toUnit === 'Kelvin') {
					convertedTemp = (temperature - 32) * 5 / 9 + 273.15;
				} else {
					convertedTemp = temperature;
				}
			} else {
				if (toUnit === 'Celsius') {
					convertedTemp = temperature - 273.15;
				} else if (toUnit === 'Fahrenheit') {
					convertedTemp = (temperature - 273.15) * 9 / 5 + 32;
				} else {
					convertedTemp = temperature;
				}
			}

			// Display the result
			document.getElementById('convertedTemp').textContent = convertedTemp.toFixed(2) + ' ' + toUnit;
		});
	</script>
</body>

</html>
